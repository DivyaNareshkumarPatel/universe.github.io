<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe | Login</title>
    <script src="https://kit.fontawesome.com/b49db04606.js" crossorigin="anonymous"></script>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container">
        <div class="login">
            <form action="index.html">
                <div class="icon">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="head head-2">
                    LOG IN
                </div>
                <div class="form">
                    <label for="email">Email</label><br>
                    <input name="email" id="email"><br>
                    <span class="email"></span><br>
                    <label for="pass">Password</label><br>
                    <input name="pass" id="pass"><br>
                    <span class="pass"></span>
                    <div class="button button-2">
                        <button id="signup" type="submit" onclick="return validate()">Log In</button>
                        <a href="signup.html">You don't have account?</a>
                    </div>
                </div>
            </form>
        </div>
        <div class="info">
            <h1>UNIVERSE</h1>
        </div>
    </div>
</body>

</html>
